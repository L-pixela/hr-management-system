name: Microservices CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.19.0'
  JWT_SECRET: 'test_secret_for_ci'

jobs:
  # Unit tests for auth-service
  test-auth-service:
    name: Test Auth Service (Unit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: auth-service/package-lock.json

      - name: Install dependencies
        working-directory: ./auth-service
        run: npm ci

      - name: Run unit tests
        working-directory: ./auth-service
        run: npm test
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          NODE_ENV: test

      - name: Upload coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-coverage
          path: auth-service/coverage/
          if-no-files-found: ignore

  # Unit tests for employee-service
  test-employee-service:
    name: Test Employee Service (Unit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: employee_service/package-lock.json

      - name: Install dependencies
        working-directory: ./employee_service
        run: npm ci

      - name: Run unit tests
        working-directory: ./employee_service
        run: npm test
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          NODE_ENV: test

      - name: Upload coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: employee-service-coverage
          path: employee_service/coverage/
          if-no-files-found: ignore

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-employee-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: false
          tags: auth-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build employee-service image
        uses: docker/build-push-action@v5
        with:
          context: ./employee_service
          push: false
          tags: employee-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests with Docker Compose
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [build-images]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install test dependencies
        run: npm install axios

      - name: Create .env files
        run: |
          # Auth service .env
          cat > auth-service/.env << EOF
          PORT=4000
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/auth_db
          JWT_SECRET=${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN=1h
          REFRESH_TOKEN_EXPIRES_IN=7d
          EOF
          
          # Employee service .env
          cat > employee_service/.env << EOF
          PORT=4001
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/employee_db
          JWT_SECRET=${{ env.JWT_SECRET }}
          EOF

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 15
          
          # Check health endpoints
          max_attempts=30
          attempt=0
          
          echo "Checking auth-service health..."
          until curl -f http://localhost/auth/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for auth-service... ($attempt/$max_attempts)"
            sleep 2
            attempt=$((attempt + 1))
          done
          
          attempt=0
          echo "Checking employee-service health..."
          until curl -f http://localhost/employees/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for employee-service... ($attempt/$max_attempts)"
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "All services are ready!"

      - name: Show service logs (for debugging)
        if: always()
        run: docker compose logs

      - name: Run microservices integration tests
        run: node test-microservices.js

      - name: Run department integration tests
        run: node test-departments.js

      - name: Check container status
        if: always()
        run: docker compose ps

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Auth Service Logs ==="
          docker compose logs auth-service
          echo "=== Employee Service Logs ==="
          docker compose logs employee-service
          echo "=== MongoDB Logs ==="
          docker compose logs mongo
          echo "=== Nginx Logs ==="
          docker compose logs nginx

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-employee-service, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Auth Service Tests: ${{ needs.test-auth-service.result }}"
          echo "Employee Service Tests: ${{ needs.test-employee-service.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          
          if [[ "${{ needs.test-auth-service.result }}" != "success" ]] || \
             [[ "${{ needs.test-employee-service.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "❌ Some tests failed!"
            exit 1
          fi
          
          echo "✅ All tests passed!"
