name: Microservices CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.19.0'
  JWT_SECRET: 'test_secret_for_ci'

jobs:
  # Unit tests for auth-service
  test-auth-service:
    name: Test Auth Service (Unit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: auth-service/package-lock.json

      - name: Install dependencies
        working-directory: ./auth-service
        run: npm ci

      - name: Run unit tests
        working-directory: ./auth-service
        run: npm test
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          NODE_ENV: test

      - name: Upload coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-coverage
          path: auth-service/coverage/
          if-no-files-found: ignore

  # Unit tests for employee-service
  test-employee-service:
    name: Test Employee Service (Unit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: employee_service/package-lock.json

      - name: Install dependencies
        working-directory: ./employee_service
        run: npm ci

      - name: Run unit tests
        working-directory: ./employee_service
        run: npm test
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          NODE_ENV: test

      - name: Upload coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: employee-service-coverage
          path: employee_service/coverage/
          if-no-files-found: ignore

  # Unit tests for performance-service
  test-performance-service:
    name: Test Performance Service (Unit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: performance-service/package-lock.json

      - name: Install dependencies
        working-directory: ./performance-service
        run: npm ci

      - name: Run unit tests
        working-directory: ./performance-service
        run: npm test
        env:
          JWT_SECRET: ${{ env.JWT_SECRET }}
          NODE_ENV: test

      - name: Upload coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-service-coverage
          path: performance-service/coverage/
          if-no-files-found: ignore

  # Frontend build and validation
  test-frontend:
    name: Test Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check for TypeScript/Linting (if configured)
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint || echo "No lint script found, skipping"
          else
            echo "No lint configuration, skipping"
          fi
        continue-on-error: true

      - name: Build frontend for production
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: /

      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not created"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found in dist"
            exit 1
          fi
          
          echo "âœ… Frontend build successful"
          echo "Build size:"
          du -sh dist
          echo "Files in dist:"
          ls -lh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-employee-service, test-performance-service, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: false
          tags: auth-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build employee-service image
        uses: docker/build-push-action@v5
        with:
          context: ./employee_service
          push: false
          tags: employee-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build performance-service image
        uses: docker/build-push-action@v5
        with:
          context: ./performance-service
          push: false
          tags: performance-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests with Docker Compose
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [build-images]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install test dependencies
        run: npm install axios

      - name: Create .env files
        run: |
          # Auth service .env
          cat > auth-service/.env << EOF
          PORT=4000
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/auth_db
          JWT_SECRET=${{ env.JWT_SECRET }}
          JWT_EXPIRES_IN=1h
          REFRESH_TOKEN_EXPIRES_IN=7d
          EOF
          
          # Employee service .env
          cat > employee_service/.env << EOF
          PORT=4001
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/employee_db
          JWT_SECRET=${{ env.JWT_SECRET }}
          EOF
          
          # Performance service .env
          cat > performance-service/.env << EOF
          PORT=4002
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/performance_db
          JWT_SECRET=${{ env.JWT_SECRET }}
          EOF

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 20
          
          # Check health endpoints
          max_attempts=30
          attempt=0
          
          echo "Checking nginx gateway..."
          until curl -f http://localhost/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for nginx... ($attempt/$max_attempts)"
            sleep 2
            attempt=$((attempt + 1))
          done
          
          attempt=0
          echo "Checking performance-service health..."
          until curl -f http://localhost:4002/health || [ $attempt -eq $max_attempts ]; do
            echo "Waiting for performance-service... ($attempt/$max_attempts)"
            sleep 2
            attempt=$((attempt + 1))
          done
          
          echo "All services are ready!"

      - name: Show service logs (for debugging)
        if: always()
        run: docker compose logs

      - name: Run microservices integration tests
        run: node test-microservices.js

      - name: Run department integration tests
        run: node test-departments.js

      - name: Check container status
        if: always()
        run: docker compose ps

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Auth Service Logs ==="
          docker compose logs auth-service
          echo "=== Employee Service Logs ==="
          docker compose logs employee-service
          echo "=== Performance Service Logs ==="
          docker compose logs performance-service
          echo "=== MongoDB Logs ==="
          docker compose logs mongo
          echo "=== Nginx Logs ==="
          docker compose logs nginx

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-employee-service, test-performance-service, test-frontend, integration-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Auth Service Tests: ${{ needs.test-auth-service.result }}"
          echo "Employee Service Tests: ${{ needs.test-employee-service.result }}"
          echo "Performance Service Tests: ${{ needs.test-performance-service.result }}"
          echo "Frontend Build: ${{ needs.test-frontend.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo ""
          
          if [[ "${{ needs.test-auth-service.result }}" != "success" ]] || \
             [[ "${{ needs.test-employee-service.result }}" != "success" ]] || \
             [[ "${{ needs.test-performance-service.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "âŒ Some tests failed!"
            exit 1
          fi
          
          echo "âœ… All tests passed!"
          echo "âœ… All Docker images built successfully!"
          echo "âœ… Integration tests passed!"
          echo ""
          echo "ðŸš€ Ready for deployment!"
  # Deploy to Docker Hub (only on push to main/master)
  deploy-docker-hub:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: [test-summary]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-auth-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-auth-service:${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-auth-service:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push employee-service
        uses: docker/build-push-action@v5
        with:
          context: ./employee_service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-employee-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-employee-service:${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-employee-service:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push performance-service
        uses: docker/build-push-action@v5
        with:
          context: ./performance-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-performance-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-performance-service:${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-performance-service:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-frontend:${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-frontend:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push nginx
        uses: docker/build-push-action@v5
        with:
          context: ./docker/nginx
          file: ./docker/nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-nginx:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-nginx:${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hr-nginx:${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Docker Hub Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/hr-auth-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/hr-employee-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/hr-performance-service:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/hr-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKERHUB_USERNAME }}/hr-nginx:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest**: \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ steps.meta.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: \`${{ steps.meta.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms:" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY