server {
  listen 80;
  server_name _;

  client_max_body_size 10M;

  location /auth/ {
    resolver 127.0.0.11 valid=30s;
    set $auth_upstream "http://auth-service:4000";
    proxy_pass $auth_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /employees/ {
    resolver 127.0.0.11 valid=30s;
    set $emp_upstream "http://employee-service:4001";
    proxy_pass $emp_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~ ^/departments(/.*)?$ {
    resolver 127.0.0.11 valid=30s;
    set $dept_upstream "http://employee-service:4001";
    proxy_pass $dept_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: route root to employee service
  location = / {
    proxy_pass http://employee-service:4001/;
  }

  # health
  location /health {
    return 200 'OK';
  }
}
