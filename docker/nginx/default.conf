server {
  listen 80;
  server_name _;

  client_max_body_size 10M;

  location /auth {
    resolver 127.0.0.11 valid=30s;
    set $auth_upstream "http://auth-service:4000";
    proxy_pass $auth_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /employees {
    resolver 127.0.0.11 valid=30s;
    set $emp_upstream "http://employee-service:4001";
    proxy_pass $emp_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~ ^/departments(/.*)?$ {
    resolver 127.0.0.11 valid=30s;
    set $dept_upstream "http://employee-service:4001";
    proxy_pass $dept_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend
  location / {
    resolver 127.0.0.11 valid=30s;
    set $fe_upstream "http://frontend-service:80";
    proxy_pass $fe_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Enable WebSockets for internal communication if needed
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Intercept errors to let frontend handle routing if file not found (though proxy_pass usually relies on backend)
    # Actually, the nginx in the FRONTEND container needs try_files. This gateway Nginx just proxies.
    # However, for SPA to work through proxy, we might not need changes here if the frontend nginx handles it.
    # But wait, 404s from frontend-nginx will come back here.
  }

  # health
  location /health {
    return 200 'OK';
  }
}
