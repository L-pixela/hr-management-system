server {
  listen 80;
  server_name _;

  client_max_body_size 10M;

  # API Routes - these must come before the frontend location block
  
  # Auth Service API
  location /auth {
    resolver 127.0.0.11 valid=30s;
    set $auth_upstream "http://auth-service:4000";
    proxy_pass $auth_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Employee Service API
  location /employees {
    resolver 127.0.0.11 valid=30s;
    set $emp_upstream "http://employee-service:4001";
    proxy_pass $emp_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Department Service API (part of employee-service)
  location ~ ^/departments(/.*)?$ {
    resolver 127.0.0.11 valid=30s;
    set $dept_upstream "http://employee-service:4001";
    proxy_pass $dept_upstream$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Performance Service API
  location /performance {
    resolver 127.0.0.11 valid=30s;
    set $perf_upstream "http://performance-service:4002";
    proxy_pass $perf_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health check endpoint
  location /health {
    return 200 'OK';
    add_header Content-Type text/plain;
  }

  # Frontend - serves Vue.js SPA (must be last to catch all other routes)
  location / {
    resolver 127.0.0.11 valid=30s;
    set $fe_upstream "http://frontend-service:80";
    proxy_pass $fe_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Required for SPA to work properly
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
  }
}
